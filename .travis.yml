language: ruby
rvm:
- 2.3.3

before_script:
#  - chmod +x ./script/cibuild # or do this locally and commit
  - sudo apt-get install aspell

# script: ./script/cibuild

# install: gem install jekyll html-proofer  # Travis will automatically install the dependencies based on the referenced gems in Gemfile.
script:
  - bundle exec mdspell README.md ./_posts
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --disable-external 'true' --log-level debug

# branch whitelist, only for GitHub Pages
branches:
  only:
  - master     # test the master branch

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build