<h3>All Tags:</h3>

<!-- 标签云 -->
<div id='tag_cloud'>
    {% for tag in site.tags %}
    <a href="#{{ tag[0] }}" title="{{ tag[0] }}">{{ tag[0] }}</a>
    {% endfor %}
</div>

{% for tag in site.tags %}
<span id="{{ tag[0] }}">
<h3>{{ tag[0] }}</h3>
<ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
