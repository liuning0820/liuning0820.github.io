<h3>All Tags</h3>

<div class="gh-tags-list">
    <div id="tag_cloud">
        {% for tag in site.tags %}
        <a href="#{{ tag[0] }}" title="{{ tag[0] }}">{{ tag[0] }}</a>
        {% endfor %}
    </div>
</div>

{% for tag in site.tags %}
<section class="gh-tag-section" id="{{ tag[0] }}">
    <h4>{{ tag[0] }}</h4>
    <ul>
        {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endfor %}
